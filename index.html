<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/eac5f05cbf.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <!-- Title goes here -->
    <title>BOOK LIBRARY</title>
</head>
<body>
    <section class="container">
        <h1 class="text-center text-light m-5 fw-bolder">Search Your Favourite Books</h1>
        <!-- book search area -->
        <div class="input-group mb-3 w-50 mx-auto mt-5">
            <input id="search-field" type="text" class="p-3 form-control" placeholder="Search the book that you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBooks()" class="btn btn-secondary" type="button" id="button-search"><i class="fas fa-search fa-2x"></i></button>
        </div>
<!-- spinner div -->
<div id="spinner" class="text-center">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
    </div>
  </div> 
        <!-- Results found -->
        <h1 class=" text-center text-light mx-auto w-50" id="books-numbers"></h1>
        <!-- total data found  -->
        <h2 id="total-count" class="text-light mx-auto text-center p-2 w-50"></h2>
        <!-- error message -->
        <h2 id="error-message" class="text-light mx-auto text-center p-2 w-50"></h2>
        <!-- book search result -->
        <div id="search-result" class=" my-5 row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
